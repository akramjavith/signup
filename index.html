<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="side-image">
            <div id="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo"/>
                <h1>ODIN</h1>
            </div>

            <p>Photo by Akram Javith</p>
        </div>

        <div id="content">
            <div class="head-text">
               This is not a real online service  ! Sign up now to get started.
              
            </div>
            <form action="#">
                <h2>Let's do this!</h2>

                <div>
                    <div class="first-name">
                        <label for="first">First Name</label>
                        <input type="text" name="first-name" id="first">
                    </div>

                    <div class="last-name">
                        <label for="last">Last Name</label>
                        <input type="text" name="last-name" id="last">
                    </div>
                </div>

                <div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="phone" name="phone" id="phone">
                    </div>
                </div>

                <div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <p class="password-alert">*Passwords don't match</p>
                    </div>

                    <div class="confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>

                </div>

                
            </form>

            <div class="button">
                <button>Create Account</button>
    
                <p>Already have an Account ? <span >Log in</span></p>

            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
